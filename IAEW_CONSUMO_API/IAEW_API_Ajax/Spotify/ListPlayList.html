<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                method: "GET",
                url: "https://api.spotify.com/v1/search",
                data: { q: "test", type: "track" },
                contentType: "application/json; charset=utf-8"
            })
            .done(function (msg) {
                $("#lista").append("<a>" + msg.tracks.items[0].name + "</a>");
                $.each(msg.tracks.items, function(index, item) {
                    $("#lista").append("<a>" + item.name + "</a>");
                });
                alert(msg.tracks.items[0].name);
                alert("Ejecuto Ok");
            }).fail(function (msg) {
                alert("Error");
            });
        });
    </script>
</head>
<body>
    <div id="lista"></div>
</body>
</html>
